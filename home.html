<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="navbar">
        <img src="/images/logo.png" alt="Portal Logo" class="logo">
        <a href="home.html">Home</a>
        <a href="admission.html">Admission</a>
        <a href="attendance.html">Attendance</a>
        <a href="marks.html">Marks</a>
        <a href="announcements.html">Announcements</a>
        <a href="library.html">Library</a>
        <a href="support.html">Support</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="content-container">
        <h2>Welcome to the Student Portal</h2>
        <p>Use the navigation bar to explore the different sections of the portal.</p>

        <!-- Image Carousel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="/images/m-school-1.jpg" alt="Image 1" class="carousel-item active">
                <img src="/images/m-school-2.jpg" alt="Image 2" class="carousel-item">
                <img src="/images/m-school-3.jpg" alt="Image 3" class="carousel-item">
                <img src="/images/m-school-4.jpg" alt="Image 4" class="carousel-item">
                <img src="/images/m-school-5.jpg" alt="Image 5" class="carousel-item">
                <img src="/images/m-school-6.jpg" alt="Image 6" class="carousel-item">
                <img src="/images/m-school-7.jpg" alt="Image 7" class="carousel-item">
            </div>
        </div>

    <script>
        feather.replace();

        // JavaScript to handle carousel
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-item');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
