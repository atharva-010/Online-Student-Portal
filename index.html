<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>

    <div class="login-form-container">
        <img src="images/logo.png" alt="Portal Logo" class="logo">
        <h2>Login</h2>
        <form id="login-form">
            <div class="login-form-group">
                <input type="number" id="login-sap-id" placeholder=" " required>
                <label for="login-sap-id">SAP ID</label>
            </div>
            <div class="login-form-group">
                <input type="password" id="login-password" placeholder=" " required>
                <label for="login-password">Password</label>
            </div>
            <!-- Password options to be placed here -->
            <div class="password-options">
                <input type="checkbox" id="show-password">
                <label for="show-password" class="show-password-btn">Show Password</label>
            </div>
            <p></p>           
            <div class="login-form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace()</script>
</body>
</html>
