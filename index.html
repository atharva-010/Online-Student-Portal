<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="scripts/script.js" defer></script> <!-- Correct path and deferred loading -->
</head>
<body>

    <div class="login-form-container">
        <img src="images/logo.png" alt="Portal Logo" class="logo">
        <h2>Login</h2>
        <form id="login-form"> <!-- Form element -->
            <div class="login-form-group">
                <input type="email" id="login-email" placeholder=" " required>
                <label for="login-email">Email</label>
            </div>
            <div class="login-form-group">
                <input type="password" id="login-password" placeholder=" " required>
                <label for="login-password">Password</label>
            </div>
            <div class="login-form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace()</script>
</body>
</html>
